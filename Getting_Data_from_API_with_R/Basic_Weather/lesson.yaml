  Output: You might have noticed that the weather variables in data all have a prefix "dailyAttributes" while the variables from data$dailyAttributes do not have that prefiix. This was because the aWhere weather data was stored in a nested json format. This nested json format does not compatible with 2 dimensional tabular data format. 
  
