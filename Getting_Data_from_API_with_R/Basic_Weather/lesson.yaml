- Class: text
  Output: "Now we want to tell R the API key and Secret, so that R can use it later to retrieve data from the API. R stores data (value) in different variables. We need to assign the API key and API credential to two different variables: 'api_key', and 'api_secret'. "
  
- Class: text
  Output: 'The way you assign a value to a variable in R is by using the assignment operator, which is just a ''less than'' symbol followed by a ''minus'' sign. It looks like this: <-' 
  # credit: Nick Carchedi, R Programming: Basic Building Blocks
  
- Class: text
  Output: You can assign anything to a variable. Such as a result of a calculation (x <- 1 + 1), a number (x <- 100, x <- pi), a character (x <- "great"), a logical value (x <- TRUE). In R, these objects together are called Atomic Vectors. Except for Atomic Vectors, R also has Matrix, List, Data frame, and Array. 

- Class: cmd_question
  Output: An API key is a character vector. To assign this to variable api_key, you just need to type API key in quotes and assign it to api_key using <-. Now, assign API key to api_key. 
  AnswerTests: expr_creates_var("api_key")
  Hint: Enter api_key <- "Your API Key"
  # consider a demo account
  
- Class: cmd_question
  Output: Check out the API key you assigned to api_key by entering api_key.
  CorrectAnswer: api_key
