- Class: text
  Output: This lesson is about accessing aWhere API to download 2 weeks worth of weather data for any given location and any given start date. 
  
- Class: text
  Output: Retrieving data from the API has 4 steps. First, is to get API authorization. aWhere uses OAuth 2.0 tokens to regulate access to the API. You should be provided with a Key and Secret. 
#  with which you will generate an Access Token to be included on each API request. 

- Class: text
  Output: The second step is to set up API querying string. The string is the url behind the GET function in Postman. 
  
- Class: text
  Output: The third step is to send the query string through a GET command to the api. 
 
- Class: text
  Output: The last step is to format the data and export it into a format you would like to use. 

- Class: mult_question
  Output: Which of the following statement is wrong?
  AnswerChoices: If I don't know my API credentials then I cannot get data from the API; To query the data, I need to build a query string first; After sending a query string, I can directly use the weather data; After sending a query string, the data need to be formated and exported into a format of my choice for me to use. 
  CorrectAnswer: After sending a query string, I can directly use the weather data
  AnswerTests: omnitest(correctVal = 'After sending a query string, I can directly use the weather data')
  Hint: "Remember the 4 steps are: get API credential; build query string, send query string, and format/export the data. "

